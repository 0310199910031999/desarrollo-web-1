    function calculador()
    {
        var operacion = prompt("Ingresa que operacion deseas realizar \n 1. Suma \n 2. Resta \n 3. Multiplicación \n 4. Divición");
        var numero1 = parseInt(prompt("Ingresa el numero 1"));
        var numero2 = parseInt(prompt("Ingresa el numero 2"));

        var resultado;
        switch(operacion)
        {
            case "1":
            resultado = numero1 + numero2;
            break;
            case "2":
            resultado = numero1 - numero2;
            break;
            case "3":
            resultado = numero1 * numero2;
            break;
            case "4":
            resultado = numero1/numero2;
            break;
            default:
            alert("Ingresa opcion valida");
            break;
        }
        alert("El resultado es: "+ resultado);
    }
